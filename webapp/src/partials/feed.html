<div class="container-fluid col-sm-12 view-container" ng-show="authenticated">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>News Feed</strong>
        </div>
        <div class="panel-body chat messages" id="feed">
            <div class="chat-message">
                <ul class="feed" ng-repeat="feed in feed | orderBy: posted: false">
                    <li ng-class="['clearfix', profileId===feed.senderId ? 'right' : 'left']">
                        <a href="#/feed/{{feed.interlocutor}}" title="Make the record">
                            <span ng-class="['chat-img', 'pull-' + (profileId===feed.senderId ? 'right' : 'left')]">
                            <ng-letter-avatar data={{feed.avatar}} shape="round"></ng-letter-avatar>
                            </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">Author: {{feed.person_name}}</strong>
                                    <small class="pull-right text-muted">
                                        <span class="glyphicon glyphicon-time"></span>
                                        {{feed.posted | dateOrTime}}
                                    </small>
                                </div>
                                <div>
                                    <b>Likes:</b>
                                    <span>{{feed.likes}}</span>
                                </div>
                                <div class="last-message text-muted angular-with-newlines">{{feed.body}}</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
